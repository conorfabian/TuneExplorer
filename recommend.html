{% extends "layout.html" %}

{% block title %}
    recommend
{% endblock %}

{% block main %}
    <div>
        <h1 class="container">Song Recommendations for {{ name }} by {{ artist }}</h1>
        <ol class="container">
            {% for song in recs %}
            <li><h3>{{ song["song_name"] }} by {{ song["artist"] }}</h3></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
